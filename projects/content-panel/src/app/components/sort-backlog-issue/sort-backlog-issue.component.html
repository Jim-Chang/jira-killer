<select name="type" [(ngModel)]="sprintId">
    <option disabled selected value>Select Sprint</option>
    <option *ngFor="let sp of sprints$ | async" [value]="sp.id">[{{sp.state}}] {{sp.name}}</option>
</select>
<button (click)="onClickSortBtn()" [disabled]="!enableSortBtn">{{sortBtnText}}</button>
