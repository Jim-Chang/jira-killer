<div>
  <p>Breakdown Task <span *ngIf="selectedIssue">{{selectedIssue.key}}</span></p>
  <breakdown-task-input *ngFor="let i of [].constructor(taskRowCount)" [parentSummary]="selectedIssue!.summary" [parentIssueKey]="selectedIssue!.key"></breakdown-task-input>
</div>
<div>
  <button (click)="onClickAddTaskBtn()" [disabled]="!selectedIssue">+ Add Task</button>
</div>
