<div>
  <input
    [(ngModel)]="wantBrowseIssueKey"
    (keyup.enter)="onClickBrowseIssueBtn()"
    mpTrack
    mpTriggerEvent="keyup.enter"
    mpEventName="Click Browse Issue"
    [mpEventData]="{issueKey: wantBrowseIssueKey, by: 'pressEnter'}"
  >
  <button
    (click)="onClickBrowseIssueBtn()"
    mpTrack
    mpTriggerEvent="click"
    mpEventName="Click Browse Issue"
    [mpEventData]="{issueKey: wantBrowseIssueKey, by: 'clickBtn'}"
  >Browse Issue</button>
</div>
