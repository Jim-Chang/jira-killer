<div class="top-container container" [ngStyle]="topPanelPlace">
  <div class="card" #topPanel>
    <top-panel></top-panel>
  </div>
  <button class="switch-btn top-btn" (click)="onClickTopSwitchBtn()">{{getSwitchTopBtnText(isShowTopPanel)}}</button>
</div>

<div class="top-left-container container" [ngStyle]="topLeftPanelPlace">
  <div class="card" #topLeftPanel>
    <h3>Workload</h3>
    <workload></workload>
  </div>
  <button class="switch-btn top-btn" (click)="onClickTopLeftSwitchBtn()">{{getSwitchTopBtnText(isShowTopLeftPanel)}}</button>
</div>

<div class="left-container side-container container" [ngStyle]="leftPanelPlace">
  <div class="card" #leftPanel>
    <left-panel></left-panel>
  </div>
  <div>
    <button class="switch-btn side-btn" (click)="onClickLeftSwitchBtn()">{{getSwitchLeftBtnText(isShowLeftPanel)}}</button>
  </div>
</div>

<div class="right-container side-container container" [ngStyle]="rightPanelPlace">
  <div>
    <button class="switch-btn side-btn" (click)="onClickRightSwitchBtn()">{{getSwitchRightBtnText(isShowRightPanel)}}</button>
  </div>
  <div class="card" #rightPanel>
    <h3>Chart Panel</h3>
    <chart></chart>
  </div>
</div>

<div class="bottom-container container" [ngStyle]="bottomPanelPlace">
  <div class="card" #bottomPanel>
    <subtask-list></subtask-list>
  </div>
</div>
