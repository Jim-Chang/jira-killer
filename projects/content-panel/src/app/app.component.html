<div class="top-container container" [ngStyle]="topPanelPlace">
  <div #topPanel>
    <div class="center">
      <story-board></story-board>
    </div>
    <hr>
    <div class="center">
      <backlog></backlog>
    </div>
    <hr>
    <div class="center">
      <breakdown-task></breakdown-task>
    </div>
    <hr>
  </div>
  <button class="switch-btn top-btn" (click)="onClickTopSwitchBtn()">{{getSwitchTopBtnText(isShowTopPanel)}}</button>
</div>

<div class="top-left-container container" [ngStyle]="topLeftPanelPlace">
  <div #topLeftPanel>
    <workload></workload>
  </div>
  <button class="switch-btn top-btn" (click)="onClickTopLeftSwitchBtn()">{{getSwitchTopBtnText(isShowTopLeftPanel)}}</button>
</div>

<div class="left-container container" [ngStyle]="leftPanelPlace">
  <div #leftPanel>
    <poker></poker>
  </div>
  <div>
    <button class="switch-btn left-btn" (click)="onClickLeftSwitchBtn()">{{getSwitchLeftBtnText(isShowLeftPanel)}}</button>
  </div>
</div>
